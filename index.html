<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            margin: 10px 100px;
        }

        button {
            padding: 10px 20px;
        }

        li {
            padding: 20px;
            border: 1px solid #eee;
        }
    </style>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-105820094-1', 'auto');
        ga('require', 'ec');
        ga('send', 'pageview');
    </script>
</head>
<body>
<div>12345</div>
<button id="btn">send event</button>

<ul id="list"></ul>

<script>
    $('#btn').on('click', function () {
        console.log(2)
        ga('send', 'event', 'ga-test', 'click');
    });
    var list = [
        {
            id: 0,
            position: 1,
            name: '货物1'
        },
        {
            id: 1,
            position: 2,
            name: '货物2'
        },
        {
            id: 2,
            position: 3,
            name: '货物3'
        },
        {
            id: 3,
            position: 4,
            name: '货物4'
        },
        {
            id: 4,
            position: 5,
            name: '货物5'
        },
    ];
    function getItem(item) {
        ga('ec:addImpression', {
            id: item.id,
            name: item.name,
            list: '主页列表',
            position: item.id + 1
        });
        return `<li>
                <p>${item.name}</p>
                <button class="click" data-id=${item.id} data-name=${item.name} data-position=${item.position}>点击</button>
                <button class="detail" data-id=${item.id} data-name=${item.name} data-position=${item.position}>查看详情</button>
                <button class="cart" data-id=${item.id} data-name=${item.name} data-position=${item.position}>加入购物车</button>
            </li>`
    }
    document.getElementById('list').innerHTML = list.map(item => getItem(item)).join('');

    $('#list').on('click', 'button', function () {
        var className = $(this).attr('class');
        var id = $(this).attr('data-id');
        var name = $(this).attr('data-name');
        var position = $(this).attr('data-position');
        if (className == 'click') {
            ga('ec:addProduct', {
                id,
                name,
                position
            });
        }
        if (className == 'detail') {
            ga('ec:addProduct', {
                id,
                name,
                position
            });
            ga('ec:setAction', 'detail');
        }
        if (className == 'cart') {
            ga('ec:addProduct', {
                id,
                name
            });
            ga('ec:setAction', 'add');
        }

    })
</script>
</body>
</html>
